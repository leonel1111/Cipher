<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substitution Cipher</title>
  <link rel="stylesheet" href="style.css">
  <title>Cipher</title>
</head>
  <body>
    
    <h1>Substitution Cipher</h1>
    <form>
      <label for="text">Enter Text:</label>
      <textarea id="text" name="text"></textarea>
      <input type="file" id="file-input" class="custom-file-input" accept=".txt">


      <div class="buttons">
        <div>
          <label for="key">Key:</label>
          <input type="number" id="key" name="key">
          
        </div>
        <div>
          <button type="button" onclick="encrypt()">Encrypt</button>
          <button type="button" onclick="decrypt()">Decrypt</button>
        </div>
      </div>

      <label for="result">Result:</label>
      <textarea id="result" name="result" readonly></textarea>
      <button id="download-button" onclick="downloadResult()">Download Result</button>

      <div id="alert" class="alert"></div>
    </form>
   
    <script src="script.js"></script>
</body>
</html>
